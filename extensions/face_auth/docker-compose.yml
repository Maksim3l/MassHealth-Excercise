version: '3.8'

services:
  extensions:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: face-verification-api
    ports:
      - "5000:5000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
